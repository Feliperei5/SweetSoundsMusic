	<script>
		function register(){
            var username = prompt("What is your name?");
            var usernameElement = document.getElementById("name");
            usernameElement.innerText = username;
            var username = username;
			localStorage.setItem("someVarKey", username);
			var username = localStorage.getItem("someVarKey");
            alert("Thank you, "+username+"! You are now logged in!");
            }
